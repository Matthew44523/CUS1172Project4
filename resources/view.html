<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Registrations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/resources/registration.js" defer></script>

<body class="bg-light">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Card for search and actions -->
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Manage Registrations</h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="searchValue" class="form-control" placeholder="Enter Search Value" aria-label="Search Value">
                            <button class="btn btn-outline-primary" onclick="handleButtonClick('view_all')">View All</button>
                        </div>
                        <div class="d-flex flex-wrap gap-2 mb-3">
                            <button class="btn btn-primary" onclick="handleButtonClick('by_name', document.getElementById('searchValue').value)">Search by Name</button>
                            <button class="btn btn-secondary" onclick="handleButtonClick('by_event', document.getElementById('searchValue').value)">Search by Event</button>
                            <button class="btn btn-danger" onclick="handleButtonClick('delete_ticket', document.getElementById('searchValue').value)">Delete Ticket</button>
                        </div>
                        <div id="output" class="mt-4">
                            <!-- Results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
